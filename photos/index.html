<script>
  var xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var data = JSON.parse(xhttp.responseText).data;

      var photosContainer = document.getElementById("photos");

      data.forEach(function(img) {
        var imgNode = document.createElement('img');

        imgNode.src = img.link;

        photosContainer.appendChild(imgNode);
      })
    }
  };

  xhttp.open("GET", "https://api.imgur.com/3/album/LEjhD/images", true);
  xhttp.setRequestHeader("Authorization", 'Client-Id cbfdef99ef7f57e');
  xhttp.send();
</script>
